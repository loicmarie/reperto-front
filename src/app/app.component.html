<div class="navbar is-link">
    <div class="navbar-brand">
        <a class="navbar-item">
            <img src="assets/images/logo.png" alt="Logo">&ensp;&ensp;
            <span class="tag is-info">alpha</span>
        </a>
        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </div>

    <div class="navbar-end">
        <a routerLink="/home" class="navbar-item" [routerLinkActive]="['is-active']">Home</a>
        <a routerLink="/training" class="navbar-item" [routerLinkActive]="['is-active']" *ngIf="auth.user">Training</a>
